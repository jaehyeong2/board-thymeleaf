<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('detail.')">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <link href="starter-template.css" rel="stylesheet"/>

    <title>detail</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="navbar-brand" th:href="@{/}">Board</a>
                </li>
                <li class="nav-item active">
                    <a class="navbar-brand" th:href="@{/auth/signup}">회원가입</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <h3 style="margin-top: 10px">로그인 페이지</h3>
            <div>
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="username" name="username" id="username" placeholder="아이디를 입력하세요" class="form-control form-control-lg">
                </div>
                <div class="form-group">
                    <label for="password">패스워드</label>
                    <input type="password" class="form-control form-control-lg" placeholder="패스워드를 입력하세요" name="password" id="password">
                </div>
                <div th:if="${param.error}" class="alert alert-error text-danger">
                    Invalid username or password.
                </div>

                <input type="submit" id="btn-login" value="로그인" th:href="@{/}" class="btn btn-primary btn-block" >
                <br>
                <span > 아직 계정이 없으신가요? <a class="linkControl" th:href="@{/auth/signup}">회원가입</a></span>
                <br>
            </div>
            <br>
            <h3>OR</h3>
            <a href="/oauth2/authorization/google" class="btn btn-primary">Sign-In with google </a>

        </div>

    </div>
</div>
<script src="/js/user.js"></script>
</body>
</html>
